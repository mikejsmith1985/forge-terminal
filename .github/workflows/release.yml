name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag is on main branch
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          if ! git merge-base --is-ancestor "$TAG_NAME" origin/main; then
            echo "❌ ERROR: Tag $TAG_NAME is not on the main branch"
            echo "Only tags on the main branch should trigger releases"
            exit 1
          fi
          echo "✅ Tag $TAG_NAME is on the main branch - proceeding with release"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo dev)" >> $GITHUB_OUTPUT
          fi

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Binaries
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          mkdir -p bin
          LDFLAGS="-X github.com/mikejsmith1985/forge-terminal/internal/updater.Version=${VERSION}"
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/forge-linux-amd64 ./cmd/forge
          # Windows AMD64 (GUI mode - no console window)
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS -H windowsgui" -o bin/forge-windows-amd64.exe ./cmd/forge
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/forge-darwin-amd64 ./cmd/forge
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/forge-darwin-arm64 ./cmd/forge

      - name: Generate Handshake Document
        run: |
          chmod +x scripts/generate-handshake.sh
          ./scripts/generate-handshake.sh

      - name: Validate Handshake Document
        run: |
          chmod +x scripts/validate-handshake.sh
          ./scripts/validate-handshake.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/forge-linux-amd64
            bin/forge-windows-amd64.exe
            bin/forge-darwin-amd64
            bin/forge-darwin-arm64
            FORGE_HANDSHAKE.md
          generate_release_notes: true
